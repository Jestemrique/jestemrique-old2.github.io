---
layout: page_layout
title: Articles
---


{% for post in site.posts %}

  <h1 class="title is-size-4 is-marginless">
    <a href="{{post.url}}">{{post.title}}</a>
  </h1>  
  <p class="is-size-6 has-text-grey-light">{{ post.date | date_to_string }}</p>
  <div class="container content">
  {{ post.content | truncatewords: 75 }} 
  <hr >

      <div class="tags">
        {% for category in post.categories %}
          <span class="tag">{{ category | capitalize }}</span>
        {% endfor %}
      </div>

  

    
</div>
{% endfor %}
